<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact Me - CodeWithHarry</title>
</head>

<body>
    <header>
        <nav>
            <div class="w3-container" id="topnav">
                <a href="index.html"><img src="img/logo.png" id="logo" alt="logo"></a>
                <a href="index.html" class="w3-text-white w3-padding" id="home">Home</a>
                <a href="videos.html" class="w3-text-white w3-padding" id="videos">Videos</a>
                <a href="contactme.html" class="w3-text-white w3-padding" id="contact">Contact Me</a>
            </div>
        </nav>
    </header>

    <main>
        <!--Input Form-->
        <h1 id="contacthead">Contact Me !</h1>

        <form class="w3-container w3-white" id="contactform">
            <p><label style="color:rgb(90, 90, 90)">Your Name</label>
                <input class="w3-input w3-border" name="name" type="text">
            </p>

            <p><label style="color:rgb(90, 90, 90)">Your Email</label>
                <input class="w3-input w3-border" name="email" type="email">
            </p>

            <p><label style="color:rgb(90, 90, 90)">Your Number</label>
                <input class="w3-input w3-border" name="number" type="number">
            </p>

            <p><label style="color:rgb(90, 90, 90)">Your Query/Message</label>
                <textarea class="w3-input w3-border" name="message" type="text"></textarea>
            </p>

            <button class="w3-button w3-round w3-text-white" id="subbtn">Submit</button>
        </form>
    </main>
    <!--Footer-->
    <footer>
        <div class="w3-container" id="footer">
            <h5 align="center" style="color:white;"><b><i>A Project For CodeWithHarry.com made by Rishabh</i></b>
            </h5>
        </div>
    </footer>

</body>

</html>
